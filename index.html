<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Bootrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:  	#8B4513; color: white;">
            <h1 class="text-center">Anytime Is Train Time</h1>
            <h4 class="text-center">Choo Choo. Chee Chee.</h4>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Schedule -->
                <div class="card mb-4">
                    <div class="card-header" style="background-color: 	#4682B4; color: white;"><strong>Current Train
                            Schedule</strong></div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-schedule">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequence (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-data">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Add Train -->
                <div class="card mb-4">
                    <div class="card-header" style="background-color: 	#4682B4; color: white;"><strong>Add Train</strong></div>
                    <div class="card-body">

                        <!-- Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name"><strong>Train Name</strong></label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination"><strong>Destination</strong></label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-time"><strong>First Train Time (HH:mm - military time)</strong></label>
                                <input class="form-control" id="train-time" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency"><strong>Frequency (min)</strong></label>
                                <input class="form-control" id="frequency" type="number">
                            </div>
                            <button class="btn btn-primary" id="add-train"><strong>Submit</strong></button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- JavaScript file link -->
    <script type="text/javascript" src="assets/javascript.js"></script>

</body>

</html>
